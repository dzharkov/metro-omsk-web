{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Index{% endblock %}</title>
    {% include "head.html" %}
    {% block additional_head %}{% endblock %}
    <style type="text/css">
        html,body {
            width: 100%;
            height: 100%;
        }

        .gm-style img {
            max-width: none;
        }

        .gm-style label {
            width: auto;
            display: inline;
        }
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
